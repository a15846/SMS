<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录 - GlobalSMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --theme-color: #1a4b8c;
            --theme-color-rgb: 26, 75, 140;
            --theme-light: rgba(26, 75, 140, 0.05);
            --theme-border: rgba(26, 75, 140, 0.1);
        }
        
        body {
            background-color: #f8f9fa;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .login-card {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .login-header {
            background: var(--theme-color);
            padding: 2rem;
            text-align: center;
            color: white;
        }
        
        .login-header .logo {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }
        
        .form-control:focus {
            border-color: var(--theme-color);
            box-shadow: 0 0 0 0.25rem rgba(var(--theme-color-rgb), 0.25);
        }
        
        .btn-primary {
            background-color: var(--theme-color);
            border-color: var(--theme-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background-color: #153d73;
            border-color: #153d73;
        }
        
        .form-check-input:checked {
            background-color: var(--theme-color);
            border-color: var(--theme-color);
        }
        
        .alert {
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        
        .register-link a {
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 40px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1rem;
            user-select: none;
        }

        .slider-track {
            position: absolute;
            height: 100%;
            background-color: var(--theme-light);
            border-radius: 8px;
            transition: width 0.3s;
            width: 50px;
        }

        .slider-button {
            position: absolute;
            width: 50px;
            height: 38px;
            background-color: var(--theme-color);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.3s;
            left: 0;
            top: 0;
            z-index: 1;
        }

        .slider-button:hover {
            background-color: #153d73;
        }

        .slider-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            user-select: none;
        }

        .slider-success .slider-track {
            background-color: rgba(40, 167, 69, 0.1);
        }

        .slider-success .slider-button {
            background-color: #28a745;
        }

        input {
            font-size: 16px !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="bi bi-shield-lock"></i>
                </div>
                <h4 class="mb-0">欢迎回来</h4>
            </div>
            
            <div class="login-body">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="bi bi-exclamation-circle me-2"></i>{{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="post" action="{{ url_for('login') }}">
                    <div class="mb-4">
                        <label class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-key"></i>
                            </span>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">七天内自动登录</label>
                        </div>
                    </div>
                    
                    
                    <div class="mb-4">
                        <div class="slider-container" id="sliderContainer">
                            <div class="slider-track" id="sliderTrack"></div>
                            <div class="slider-button" id="sliderButton">
                                <i class="bi bi-arrow-right"></i>
                            </div>
                            <div class="slider-text" id="sliderText">向右滑动验证</div>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg" id="submitBtn" disabled>
                            <i class="bi bi-box-arrow-in-right me-2"></i>登录
                        </button>
                    </div>
                </form>
                
                <div class="register-link">
                    <p class="mb-0">还没有账号？ <a href="{{ url_for('register') }}" class="text-primary">立即注册</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sliderContainer = document.getElementById('sliderContainer');
            const sliderButton = document.getElementById('sliderButton');
            const sliderTrack = document.getElementById('sliderTrack');
            const sliderText = document.getElementById('sliderText');
            const submitBtn = document.getElementById('submitBtn');
            
            let isDragging = false;
            let startX;
            let buttonLeft;
            
            sliderButton.addEventListener('mousedown', startDragging);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDragging);
            
            
            sliderButton.addEventListener('touchstart', startDragging);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', stopDragging);
            
            function startDragging(e) {
                isDragging = true;
                startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
                buttonLeft = sliderButton.offsetLeft;
            }
            
            function drag(e) {
                if (!isDragging) return;
                
                e.preventDefault();
                const x = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
                const walk = x - startX;
                let newLeft = buttonLeft + walk;
                
                const containerWidth = sliderContainer.offsetWidth;
                const buttonWidth = sliderButton.offsetWidth;
                const maxLeft = containerWidth - buttonWidth;
                
                newLeft = Math.max(0, Math.min(newLeft, maxLeft));
                
                sliderButton.style.left = `${newLeft}px`;
                sliderTrack.style.width = `${newLeft + buttonWidth}px`;
                
                if (newLeft >= maxLeft) {
                    success();
                }
            }
            
            function stopDragging() {
                if (!isDragging) return;
                isDragging = false;
                
                const containerWidth = sliderContainer.offsetWidth;
                const buttonWidth = sliderButton.offsetWidth;
                const maxLeft = containerWidth - buttonWidth;
                
                if (sliderButton.offsetLeft < maxLeft) {
                    sliderButton.style.left = '0';
                    sliderTrack.style.width = '50px';
                }
            }
            
            function success() {
                isDragging = false;
                sliderButton.innerHTML = '<i class="bi bi-check"></i>';
                sliderText.textContent = '验证通过';
                sliderContainer.classList.add('slider-success');
                submitBtn.disabled = false;
                
                
                sliderButton.removeEventListener('mousedown', startDragging);
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDragging);
                sliderButton.removeEventListener('touchstart', startDragging);
                document.removeEventListener('touchmove', drag);
                document.removeEventListener('touchend', stopDragging);
            }
        });
    </script>
</body>
</html>
