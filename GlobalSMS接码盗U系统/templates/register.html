<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注册 - GlobalSMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --theme-color: #1a4b8c;
            --theme-color-rgb: 26, 75, 140;
            --theme-light: rgba(26, 75, 140, 0.05);
            --theme-border: rgba(26, 75, 140, 0.1);
        }
        
        body {
            background-color: #f8f9fa;
        }
        
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .register-card {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .register-header {
            background: var(--theme-color);
            padding: 2rem;
            text-align: center;
            color: white;
        }
        
        .register-header .logo {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .register-body {
            padding: 2rem;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }
        
        .form-control:focus {
            border-color: var(--theme-color);
            box-shadow: 0 0 0 0.25rem rgba(var(--theme-color-rgb), 0.25);
        }
        
        .btn-primary {
            background-color: var(--theme-color);
            border-color: var(--theme-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background-color: #153d73;
            border-color: #153d73;
        }
        
        .alert {
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        
        .login-link a {
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 0.5rem;
            background-color: #e9ecef;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        .password-strength-text {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .weak { background-color: #dc3545; }
        .medium { background-color: #ffc107; }
        .strong { background-color: #28a745; }

        .slider-container {
            position: relative;
            width: 100%;
            height: 40px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1rem;
            user-select: none;
        }

        .slider-track {
            position: absolute;
            height: 100%;
            background-color: var(--theme-light);
            border-radius: 8px;
            transition: width 0.3s;
            width: 50px;
        }

        .slider-button {
            position: absolute;
            width: 50px;
            height: 38px;
            background-color: var(--theme-color);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.3s;
            left: 0;
            top: 0;
            z-index: 1;
        }

        .slider-button:hover {
            background-color: #153d73;
        }

        .slider-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            user-select: none;
        }

        .slider-success .slider-track {
            background-color: rgba(40, 167, 69, 0.1);
        }

        .slider-success .slider-button {
            background-color: #28a745;
        }

        input {
            font-size: 16px !important;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="logo">
                    <i class="bi bi-person-plus"></i>
                </div>
                <h4 class="mb-0">创建新账号</h4>
            </div>
            
            <div class="register-body">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="bi bi-exclamation-circle me-2"></i>{{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="post" action="{{ url_for('register') }}" id="registerForm">
                    <div class="mb-4">
                        <label class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" name="username" required 
                                   pattern="[a-zA-Z0-9_]{4,20}" 
                                   title="用户名长度4-20位，只能包含字母、数字和下划线">
                        </div>
                        <div class="form-text">用户名长度4-20位，只能包含字母、数字和下划线</div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-key"></i>
                            </span>
                            <input type="password" class="form-control" name="password" id="password" required
                                   pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                                   title="密码至少8位，必须包含字母和数字">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="password-strength-bar"></div>
                        </div>
                        <div class="password-strength-text text-muted"></div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">确认密码</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-key-fill"></i>
                            </span>
                            <input type="password" class="form-control" name="confirm_password" id="confirmPassword" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                        </div>
                    </div>

                    
                    <div class="mb-4">
                        <div class="slider-container" id="sliderContainer">
                            <div class="slider-track" id="sliderTrack"></div>
                            <div class="slider-button" id="sliderButton">
                                <i class="bi bi-arrow-right"></i>
                            </div>
                            <div class="slider-text" id="sliderText">向右滑动验证</div>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg" id="submitBtn" disabled>
                            <i class="bi bi-person-plus me-2"></i>注册
                        </button>
                    </div>
                </form>
                
                <div class="login-link">
                    <p class="mb-0">已有账号？ <a href="{{ url_for('login') }}" class="text-primary">立即登录</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        function checkPasswordStrength(password) {
            let strength = 0;
            
            
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            
            if (/\d/.test(password)) strength += 1;
            
            
            if (/[a-z]/.test(password)) strength += 1;
            
            
            if (/[A-Z]/.test(password)) strength += 1;
            
            
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            return strength;
        }
        
        
        function updatePasswordStrength(password) {
            const strengthBar = document.querySelector('.password-strength-bar');
            const strengthText = document.querySelector('.password-strength-text');
            const strength = checkPasswordStrength(password);
            
            
            strengthBar.classList.remove('weak', 'medium', 'strong');
            
            if (password.length === 0) {
                strengthBar.style.width = '0';
                strengthText.textContent = '';
            } else if (strength < 3) {
                strengthBar.style.width = '33%';
                strengthBar.classList.add('weak');
                strengthText.textContent = '密码强度：弱';
                strengthText.className = 'password-strength-text text-danger';
            } else if (strength < 5) {
                strengthBar.style.width = '66%';
                strengthBar.classList.add('medium');
                strengthText.textContent = '密码强度：中';
                strengthText.className = 'password-strength-text text-warning';
            } else {
                strengthBar.style.width = '100%';
                strengthBar.classList.add('strong');
                strengthText.textContent = '密码强度：强';
                strengthText.className = 'password-strength-text text-success';
            }
        }
        
        
        const form = document.getElementById('registerForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        
        
        function checkPasswordMatch() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity('两次输入的密码不匹配');
                return false;
            } else {
                confirmPassword.setCustomValidity('');
                return true;
            }
        }
        
        
        password.addEventListener('input', function() {
            updatePasswordStrength(this.value);
            if (confirmPassword.value) {
                checkPasswordMatch();
            }
        });
        
        
        confirmPassword.addEventListener('input', function() {
            checkPasswordMatch();
        });
        
        
        form.addEventListener('submit', function(e) {
            if (!checkPasswordMatch()) {
                e.preventDefault();
                alert('请确保两次输入的密码一致');
                return;
            }
            
            const strength = checkPasswordStrength(password.value);
            if (strength < 3) {
                e.preventDefault();
                alert('密码强度太弱，请设置更复杂的密码');
                return;
            }
            
            const sliderButton = document.getElementById('sliderButton');
            const maxLeft = sliderContainer.clientWidth - sliderButton.clientWidth;
            if (sliderButton.offsetLeft < maxLeft - 10) {
                e.preventDefault();
                alert('请完成滑块验证');
                return;
            }
        });
        
        
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            }
        });
        
        
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            } else {
                confirmPasswordInput.type = 'password';
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            }
        });

        
        document.addEventListener('DOMContentLoaded', function() {
            const sliderButton = document.getElementById('sliderButton');
            const sliderContainer = document.getElementById('sliderContainer');
            const sliderTrack = document.getElementById('sliderTrack');
            const sliderText = document.getElementById('sliderText');
            const submitBtn = document.getElementById('submitBtn');
            
            let isDragging = false;
            let startX;
            let sliderLeft;
            
            function onDragStart(e) {
                isDragging = true;
                startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
                sliderLeft = sliderButton.offsetLeft;
            }
            
            function onDragMove(e) {
                if (!isDragging) return;
                
                e.preventDefault();
                const x = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
                const walk = x - startX;
                let newLeft = sliderLeft + walk;
                
                
                const maxLeft = sliderContainer.clientWidth - sliderButton.clientWidth;
                newLeft = Math.max(0, Math.min(newLeft, maxLeft));
                
                
                sliderButton.style.left = `${newLeft}px`;
                sliderTrack.style.width = `${newLeft + sliderButton.clientWidth/2}px`;
                
                
                if (newLeft >= maxLeft - 10) {
                    completeVerification();
                }
            }
            
            function onDragEnd() {
                if (!isDragging) return;
                isDragging = false;
                
                
                const maxLeft = sliderContainer.clientWidth - sliderButton.clientWidth;
                if (sliderButton.offsetLeft < maxLeft - 10) {
                    sliderButton.style.left = '0';
                    sliderTrack.style.width = '0';
                }
            }
            
            function completeVerification() {
                isDragging = false;
                sliderButton.innerHTML = '<i class="bi bi-check"></i>';
                sliderText.textContent = '验证通过';
                sliderContainer.classList.add('slider-success');
                submitBtn.disabled = false;
                
                
                sliderButton.removeEventListener('mousedown', onDragStart);
                sliderButton.removeEventListener('touchstart', onDragStart);
                document.removeEventListener('mousemove', onDragMove);
                document.removeEventListener('touchmove', onDragMove);
                document.removeEventListener('mouseup', onDragEnd);
                document.removeEventListener('touchend', onDragEnd);
            }
            
            
            sliderButton.addEventListener('mousedown', onDragStart);
            sliderButton.addEventListener('touchstart', onDragStart);
            document.addEventListener('mousemove', onDragMove);
            document.addEventListener('touchmove', onDragMove);
            document.addEventListener('mouseup', onDragEnd);
            document.addEventListener('touchend', onDragEnd);
        });
    </script>
</body>
</html>
